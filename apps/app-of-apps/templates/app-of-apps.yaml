apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    path: apps/app-of-apps
    repoURL: https://github.com/TheConen/gitops-playground.git
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
